<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curling I/O - Scoring</title>
  <script src="dev.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
  <style>
    .btn:focus, .btn:active {
      outline: none !important;
      box-shadow: none !important;
      -webkit-box-shadow: none !important;
    }
    .btn {
      min-width: 80px;
    }
    .btn-group .btn {
      min-width: 60px;
      border-radius: 0;
    }
    .scoring-result-button-group .btn {
      min-width: 60px;
    }
    .color-btn {
      width: 25px;
      height: 25px;
      border: 1px solid white;
      cursor: pointer;
      opacity: 0.7;
    }
    .color-btn.active {
      height: 40px;
      width: 40px;
      border: 2px solid white;
    }
    .bg-hammer {
      background-color: #eee;
    }
    .shot-curler {
      width: 240px;
      padding: 2px;
      height: auto;
    }
    .shot-turn, .shot-throw, .shot-rating {
      width: 40px;
      padding: 0;
      height: auto;
    }
    .border-3 {
      border-width: 3px !important;
    }
  </style>
</head>
<body>
  <div class="container pt-2">
    <div id="scoring"></div>
  </div>
  <script>
    var scoring = Elm.Scoring.init(
      {
        node: document.getElementById("scoring"),
        flags: {
          // url: "http://canada.curling.test:3000/en/admin/events/18213/games/661a8e97-07ac-4994-b9dd-a541c8360242",
          url: "http://demo.curling.test:3000/en/account/teams/19429/games/91077e77-5b71-448b-92bb-acb673bb094b",
          eventName: "2024 Canadian Mixed Doubles Curling Championship",
          sheets: ["Sheet A", "Sheet B", "Sheet C", "Sheet D", "Sheet E", "Sheet F", "Sheet G", "Sheet H", "Sheet I"],
          rockColors: [
            { pos: 0, key: "red", val: "#cc0000" },
            { pos: 1, key: "yellow", val: "#cccc00" }
          ],
          endScoresEnabled: true,
          numberOfEnds: 8,
          shotByShotEnabled: true,
          lastStoneDrawEnabled: false,
          mixedDoubles: true,
          tiedResultEnabled: false,
          unnecessaryResultEnabled: true
        }
      }
    )
  </script>
</body>
</html>
